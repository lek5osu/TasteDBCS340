<div id="insert" style="display: block">
    <form id="addRestaurantAddress">
        <legend><strong>Add Restaurant Address</strong></legend>
        <fieldset class="fields">
    
            <select name="name" id="name" required>
                <option value="">Select Restaurant</option>
                <option value="mcdonalds">McDonald's</option>
                <option value="wingstop">Wingstop</option>
            </select>

            <label for="address">Address</label>
            <input type="text" name="address" id="address" required>
    
            <label for="city">City</label>
            <input type="text" name="city" id="city" required>
    
            <label for="state">State</label>
            <input type="text" name="state" id="state" required>
    
            <label for="zipcode">Zipcode</label>
            <input type="text" name="zipcode" id="zipcode" required>
    
            <label for="suite">Suite (Optional)</label>
            <input type="text" name="suite" id="suite">
        </fieldset>
        <input class="btn" type="submit" id="addAddress" value="Add Address">
        <input class="btn" type="button" value="Cancel">
    </form>
    
</div><!-- insert -->
